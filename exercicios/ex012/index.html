<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo esta hospedado no meu próprio servidor.</p>
    <video width="560" height="315" poster="imagens/foto-g.png" controls autoplay loop>
        <source src="midia/meuvideo.mp4" type="video/mp4">
        <source src="midia/meuvideo.webn.webm" type="video/webm">
        <source src="midia/meuvideo.m4v.m4v" type="video/m4v">
        <source src="midia/meuvideo.ogv.ogv" type="vieo/ogg">
        <p>Seu navegador não consegue reproduzir o video</p>
    </video>
    <h1>Inserindo videos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/21mDekTZwsw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <h1>Inserindo videos com vimeo</h1>
    <iframe src="https://player.vimeo.com/video/64408924?h=758b9fe75c&byline=0&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
