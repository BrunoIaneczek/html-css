<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
    }

    table {
        border-collapse: collapse;
        border: 1px solid black;
        width: 500px;
    }
    td, th {
        border: 2px solid black;
        padding: 5px;
    }
    .thwhite {
        color: white;
    }
    thead {
        background-color: gray;
    }
    .trbackground {
        background-color: gray;
        color: white;
    }
    caption {
        padding: 10px;
        font-size: 1.3em;
    }
</style>
<body>
    <table>
        <caption>
            Tabela de Notas
        </caption>
        <thead>
            <tr>
                <th scope="col" class="thwhite" rowspan="2">Àrea</th>
                <th scope="col" class="thwhite" rowspan="2">Disciplinas</th>
                <th scope="colgroup" class="thwhite"  colspan="2">Notas</th>
                <th scope="col" class="thwhite"  rowspan="2">Média</th>  
            </tr>
            <tr>
                <th scope="col" class="thwhite"  >Nota 1</th>
                <th scope="col" class="thwhite"  >Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="rowgroup" rowspan="4">Exatas</th>
                <td>Matemática</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Física</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Química</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <th scope="row" class="trbackground" style="text-align: left;" colspan="4">Média de Exatas</th>
                <td class="trbackground">0.0</td>
            </tr>
            <tr>
                <th scope="rowgroup" rowspan="2">Humanas</th>
                <td>História</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <th scope="row" class="trbackground" style="text-align: left;" colspan="4">Média de Humanas</th>
                <td class="trbackground">0.0</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
